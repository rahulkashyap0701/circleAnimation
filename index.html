<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="wrapper">
        <div class="video-container">
            <div class="inner-set">
                <div class="circle circle-1">
                    <!-- <div class="inner-circle"></div> -->
                </div>
                <div class="circle circle-2">
                    <div class="inner-circle"></div>
                </div>
            </div>
        </div>
        <div class="text-container">
            <div class="inner-set">
                <div class="text left-text">
                    <p>CUSHIONING</p>
                </div>
                <div class="text center-text">
                    <p>&amp;</p>
                </div>
                <div class="text right-text">
                    <p>ENERGY RETURN</p>
                </div>
            </div>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item"><img src="./img/2.png" alt="Back"></div>
                    <div class="carousel-item"><img src="./img/1.png" alt="Left side"></div>
                    <div class="carousel-item"><img src="./img/3.png" alt="Right side"></div>
                </div>
            </div>
            <div class="carousel-bullet">
                <div class="bullet">
                    <i></i>
                </div>
                <div class="bullet">
                    <i class="active"></i>
                </div>
                <div class="bullet">
                    <i></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
